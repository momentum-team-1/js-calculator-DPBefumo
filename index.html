<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="main.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-keys">
            <button class="clear">C</button>
            <div class="calc-display"></div>
            <button class="calc-button button">7</button>
            <button class="calc-button button">8</button>
            <button class="calc-button button">9</button>
            <button class="sd-button button">/</button>
            <button class="calc-button button">4</button>
            <button class="calc-button button">5</button>
            <button class="calc-button button">6</button>
            <button class="sd-button button">&times;</button>
            <button class="oneKey button">1</button>
            <button class="calc-button button">2</button>
            <button class="calc-button button">3</button>
            <button class="sd-button button">-</button>
            <button class="calc-button button">0</button>
            <button class="button">.</button>
            <button class="equal">=</button>
            <button class="sd-button button">+</button>
        </div>
    </div>
</body>
</html>
